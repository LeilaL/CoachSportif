    <!--============================MAIN FORM=============================-->
    <h2 class="text-center">Contactez-nous</h2>
  <div class="container-fluid mt-5">
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Nom, Prénom</label>
      <div class="col-10">
        <input class="form-control col-lg-4" type="text" value="Ecrire..." id="example-text-input">
      </div>
    </div>

    <div class="form-group row">
      <label for="example-email-input" class="col-2 col-form-label">Email</label>
      <div class="col-10">
        <input class="form-control col-lg-4" type="email" value="etc@example.com" id="example-email-input">
      </div>
    </div>

    <div class="form-group row">
      <label for="example-tel-input" class="col-2 col-form-label">Telephone</label>
      <div class="col-10">
        <input class="form-control col-lg-4" type="tel" value="xxxx" id="example-tel-input">
      </div>
    </div>

    <div class="form-group row">
      <label for="example-password-input" class="col-2 col-form-label">Password</label>
      <div class="col-10">
        <input class="form-control col-lg-4" type="password" value="hunter2" id="example-password-input">
      </div>
    </div>

    <form class="form-inline">
      <label class="mr-sm-2" for="inlineFormCustomSelect">Nombre d'heures souhaitées</label>
      <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
        <option selected>Choisir...</option>
        <option value="1">1h</option>
        <option value="2">2h</option>
        <option value="3">3h</option>
      </select>

      <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Se rappeler de ma préference</span>
      </label>

    </form>

   <form class="mt-4 ml-5">
    <label>
      <textarea name="text" placeholder="Votre message..."></textarea>
      </label>
      <input class="envoyer ml-5 mb-5" type="submit" name="bouton" value="Envoyer">

   </form>
